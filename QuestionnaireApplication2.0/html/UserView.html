<body onload="initialize()">

<h2>SignIn</h2>


<form name="SignInForm" method="post">
	<label for="username">Username:</label><br>
  	<input name="username" type="text" id="username" value=""><br>

  	<input name="password" type="password" id="password" value=""><br>
  	
  	<label for="choiceId">Pre-Existing Choice ID:</label><br>
  	<input name="choiceId" type="text" id="choiceId" value=""><br><br>
 	<input type="button" value="Sign In"  onClick="handleCreateMemberClick(this)">
</form>

<h2>Create A Choice</h2>

<form name="createChoiceForm" method="post">

	<!-- Description and max Users -->
	<!--
    <label for="TitleInput">Title:</label><br>
    <input name="titleInput" value="" id="titleInput" maxlength = "20"/><br><br>
    -->

    <label for="DescriptionInput">Choice Description:</label><br>
    <textarea name="dInput" id="dInput" maxlength = "280" rows="4" cols="50">
    </textarea><br><br>

    <input name="maxUsers" value="" id="maxUsers"/><br><br>

    <input name=alt3 id = "alt3" value=""/><br><br>

    <label for="Alternate4">(Optional)Alternate 4:</label>
    <input name=alt4 id = "alt4" value=""/><br><br>

    <label for="Alternate5">(Optional)Alternate 5:</label>
    <input name=alt5 id = "alt5" value=""/><br><br>
 
    <input type="button" value="Create"  onClick="handleCreateClick(this)">
</form>

<label id = "choiceID_new_description">Your Choice ID: </label><br>
    <p id = "choiceID_new">ID</p><br>

<div id="selectedChoice" name="selectedChoice"></div>
