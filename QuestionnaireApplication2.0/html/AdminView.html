<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AdminView</title>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<script type='text/javascript' src='../js/produceChoiceReport.js'></script>
<script type='text/javascript' src='../js/api.js'></script>

<script type="text/javascript">
function initialize() {
	handleProduceReport(this);
}
</script>

<body onload = "initialize()">

<form name="adminform" method="get">

	<label for="daysToDelete" >Enter number of Days</label><br>
	<input id="daysToDelete" type="text" value=""><br>
	<input id="deleteButton" type="button" value="Delete" onClick="clearCompletedChoices(this)"><br><br>
	
	<input id="reportChoices" type="button" value="Report Choices"><br>
	<div id="choiceReport"><p>Location for Choices </p></div>
</form>

</body>
</html>
